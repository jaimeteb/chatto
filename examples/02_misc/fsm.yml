states:
  - "initial"
  - "ask_location"

commands:
  - "hi"
  - "weather"
  - "joke"
  - "misc"
  - "quote"

transitions:
  - from:
      - "initial"
    into: "initial"
    command: "hi"
    answers:
      - text: |-
          Hi! I can do these things:
          * Tell the weather
          * Tell a joke
          * Get a random quote
          * Answer random questions

  - from:
      - "initial"
    into: "ask_location"
    command: "weather"
    answers:
      - text: "What's your location?"

  - from:
      - "ask_location"
    into: "initial"
    command: "any"
    extension: weather

  - from:
      - "initial"
    into: "initial"
    command: "joke"
    extension: joke

  - from:
      - "initial"
    into: "initial"
    command: "quote"
    extension: quote

  - from:
      - "initial"
    into: "initial"
    command: "misc"
    extension: misc

defaults:
  unknown: "Sorry, I don't know how to do that yet..."
  unsure: "I'm not sure what you mean by that..."
  error: "I'm sorry, there was an error."
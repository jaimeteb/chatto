states:
  - "initial"
  - "ask_mood"
  - "say_good"
  - "say_bad"
  - "say_bye"

commands:
  - "greet"
  - "good"
  - "bad"
  - "yes"
  - "no"

functions:
  - transition:
      from: initial
      into: ask_mood
    command: greet
    message: "Hello! How are you?"

  - transition:
      from: ask_mood
      into: initial
    command: good
    message: "Great! :)"

  - transition:
      from: ask_mood
      into: say_bad
    command: bad
    message: "Oh don't be sad :(\nDid that help?"

  - transition:
      from: say_bad
      into: initial
    command: "yes"
    message: "I'm glad! :)"

  - transition:
      from: say_bad
      into: initial
    command: "no"
    message: "Oh I'm sorry"

defaults:
  unknown: "Unknown command, try again please."
  unsure: "Not sure I understood, try again please."

states:
  - initial
  - question_1
  - question_2
  - question_3

commands:
  - start
  - end

functions:
  - transition:
      from: initial
      into: question_1
    command: start
    message: "Welcome to the trivia!\n\
      Question 1:\n\
      How many squares are there on a chessboard?\n\
      1. 48\n\
      2. 64\n\
      3. 100"

  - transition:
      from: question_1
      into: question_2
    command: any
    message: ext_val_ans_1
    slot:
      name: answer_1
      mode: whole_text

  - transition:
      from: question_2
      into: question_3
    command: any
    message: ext_val_ans_2
    slot:
      name: answer_2
      mode: whole_text

  - transition:
      from: question_3
      into: initial
    command: any
    message: ext_score
    slot:
      name: answer_3
      mode: whole_text

  - transition:
      from: any
      into: initial
    command: end
    message: "Bye bye!"

defaults:
  unknown: "Not sure I understood, try again please."
  unsure: "Not sure I understood, try again please."
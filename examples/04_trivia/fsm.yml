transitions:
  - from:
      - initial
    into: question_1
    command: start
    answers: 
      - text: "Welcome to the trivia!\n\
        Question 1:\n\
        How many squares are there on a chessboard?\n\
        1. 48\n\
        2. 64\n\
        3. 100"

  - from:
      - question_1
    into: question_2
    command: any
    extension: val_ans_1
    slot:
      name: answer_1
      mode: regex
      regex: "[0-9]+"

  - from:
      - question_2
    into: question_3
    command: any
    extension: val_ans_2
    slot:
      name: answer_2
      mode: regex
      regex: "[0-9]+"

  - from:
      - question_3
    into: initial
    command: any
    extension: score
    slot:
      name: answer_3
      mode: regex
      regex: "[0-9]+"

  - from:
      - any
    into: initial
    command: end
    answers: 
      - text: "Bye bye!"

defaults:
  unknown: "Not sure I understood, try again please."
  unsure: "Not sure I understood, try again please."
  error: "I'm sorry, there was an error."
